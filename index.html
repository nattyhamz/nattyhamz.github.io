<html>
  <script src='https://d3js.org/d3.v7.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js'></script>
  <script src='https://unpkg.com/topojson-client@3'></script>
    <body onload='init()'>
      <svg width=1000 height=1000>
      </svg>
    </body>
  <script>
    async function init() {
      const data = await d3.csv('https://nattyhamz.github.io/data/TB_Burden_Country.csv');
      d3.select('svg').selectAll('rect').data(data).enter().append('rect')
        .attr('height', function (d) {return d.critic_score;}).attr('width', 10)
        .attr('x', function (d, i) {return i*10;}).attr('y', 20);
    }
  </script>
</html>
